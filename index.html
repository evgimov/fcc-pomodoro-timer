<!DOCTYPE html>
<html lang="en">
<head>
	<script src="node_modules/jquery/dist/jquery.min.js"></script>
	<script src="js/main.js"></script>
	<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css?family=Pontano+Sans" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
	<meta charset="UTF-8">
	<title>Pomodoro-timer</title>
</head>
<body>
	<div id="container">
		<div class="row text-center">
			<div class="col-xs-12 col-sm-12 col-md-12">
				<h1>Pomodoro Timer</h1>		
				<div class="item html">
	    			<h2 id="time">25:00</h2>
	    			<svg width="160" height="160" xmlns="http://www.w3.org/2000/svg">
						<g>
							<title>Layer 1</title>
							<circle id="circle" class="circle_animation" r="69.85699" cy="81" cx="81" stroke-width="5" stroke="#fff" fill="none"/>
						</g>
	    			</svg>
				</div>
			</div>
		</div>
		<div class="row text-center">
			<p class="bg-danger pomodoro-session">
				<input class="btn btn-default" type="button" value="-">
				<span>Pomodoro Session</span>
				<input class="btn btn-default" type="button" value="+">
			</p>
		</div>
		<div class="row text-center">
			<button type="button" class="btn btn-success">Start</button>
			<button type="button" class="btn btn-danger">Stop</button>
			<button type="button" class="btn btn-info">Reset</button>
		</div>
		<div class="row text-center">
			<button type="button" class="btn btn-primary">Break Session</button>
		</div>
	</div>	
</body>
</html>
